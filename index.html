<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New york</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">19th February 2023</div>
        <div class="time">12:20 pm</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">19th February 2023</div>
        <div class="time">12:20 pm</div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">19th February 2023</div>
        <div class="time">12:20 pm</div>
      </div>
      <div class="city">
        <h2>Pairs</h2>
        <div class="date">19th February 2023</div>
        <div class="time">12:20 pm</div>
      </div>
    </div>
    <footer>
      This was code by Katie Mccracken ,this can be
      <a href="https://github.com/hkm58/weather-locator" target="_blank">
        open source at github</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
