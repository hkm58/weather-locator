<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.js"
      integrity="sha512-sOIIJ5duj6T7hd1ahZSbVbGesPzdfWlbHF8jZLrJcZJ5i1mx5f3sZwlH5UNI7DVWWnAsIMn6unyqUa9LaamOsw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New york</option>
        <option value="">Auckland</option>
      </select>
      <div class="city" id="los-angeles">
        <di>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </di>
        <div class="time"></div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time">></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This was code by <strong> Katie Mccracken</strong> ,this can be
      <a href="https://github.com/hkm58/weather-locator" target="_blank">
        open source at github</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
